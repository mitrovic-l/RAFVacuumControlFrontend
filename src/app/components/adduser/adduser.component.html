<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-secondary" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-light">Dodaj korisnika</h2>
                <div class="form-outline form-white mb-3">
                    <label class="form-label" for="firstname">Ime</label>
                  <input type="text" id="firstname" class="form-control form-control-lg" name="firstname" [(ngModel)]="firstname" placeholder="First name here">
                </div>
                <div class="form-outline form-white mb-3">
                    <label class="form-label" for="lastname">Prezime</label>
                  <input type="text" id="lastname" class="form-control form-control-lg" name="lastname" [(ngModel)]="lastname" placeholder="Last name here">
                </div>
                <div class="form-outline form-white mb-3">
                    <label class="form-label" for="email">Email</label>
                  <input type="email" id="email" class="form-control form-control-lg" name="email" [(ngModel)]="email" placeholder="Email here">
                </div>
  
                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">Password</label>
                  <input [(ngModel)]="password" type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password here"/>
                </div>
  
  
               <p class="fw-bold pb-lg-2 text-danger">{{errorMsg}}</p>
  
                <button class="btn btn-success btn-lg px-5">Dodaj</button>
                <br>
                <br>
  
                <div class="error-message text-danger"> {{error}} </div>
  
  
              </div>
  
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
