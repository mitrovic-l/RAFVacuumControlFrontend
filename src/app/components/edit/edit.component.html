<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-secondary text-light" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h4 class="text-white">Promeni korisnika</h4>
                <form [formGroup]="userForm" (submit)="editUser()">
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Email </label>
                      <input [formControlName]="'email'" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email here" name="email" readonly>
                      <div class="error-message text-danger" *ngIf="userForm.get('email')?.errors?.['required']"> Email is required! </div>
                    </div>
                  
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Ime</label>
                      <input [formControlName]="'firstname'" type="text" class="form-control" id="firstname" name="firstname">
                      <div class="error-message text-danger" *ngIf="userForm.get('lastname')?.errors?.['required']"> First name is required! </div>
                    </div>
                  
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Prezime</label>
                      <input [formControlName]="'lastname'" type="text" class="form-control" id="lastname" >
                      <div class="error-message text-danger" *ngIf="userForm.get('lastname')?.errors?.['required']"> Last name is required! </div>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Privilegije</label>
                      <select multiple class="form-control" id="roleSelect" [(ngModel)]="permissions" [ngModelOptions]="{standalone: true}" name="select">
                        <option [value]="1" [selected]="canCreate === true">can_create</option>
                        <option [value]="4" [selected]="canRead === true">can_read</option>
                        <option [value]="3" [selected]="canUpdate === true">can_update</option>
                        <option [value]="2" [selected]="canDelete === true">can_delete</option>
                      </select>
                      <br>
                      <button [disabled]="!userForm.valid" type="submit" class="btn btn-success">Sacuvaj</button>
                      <br> <br>
                      <div class="error-message text-danger"> {{errorMsg}} </div>
                  
                    </div>
                  
                  
                  
                  
                  </form>
                  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
