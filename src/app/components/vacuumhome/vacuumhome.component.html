<div class="p-5">
    <h2>Pregled Vasih usisivaca</h2>
    
    <div>
      <table class="table table-hover table-dark table-bordered">
        <caption>
          Tabela usisivaca
        </caption>
        <thead class="thead thead-dark">
          <tr>
            <th scope="col">Ime</th>
            <th scope="col">Status</th>
            <th scope="col">Dodat</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vacuum of vacuums; let i = index" (click)="selectVacuum(vacuum)">
            <td class="text-info">{{ vacuum.name }}</td>
            <td>
                <p [ngClass]="{'text-danger': vacuum.status === 'OFF', 'text-success': vacuum.status === 'ON', 'text-warning': vacuum.status === 'DISCHARGING'}" class="p">
                   <b> {{ vacuum.status }} </b>
                </p>
            </td>
            <td class="text-light">{{ vacuum.dateAdded }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="selectedVacuum" class="overlay" (click)="closePopup()"></div>
    <div *ngIf="selectedVacuum" class="popup">
        <div class="popup-content">
          <h4>{{ selectedVacuum.name }}</h4>
          <button class="btn btn-success" [ngClass]="{'disabled': selectedVacuumStatus === 'ON', 'hidden': !(currentRoles.indexOf('vacuum_start') > -1)}">Turn On</button>
          <button class="btn btn-danger" [ngClass]="{'disabled': selectedVacuumStatus === 'OFF', 'hidden': !(currentRoles.indexOf('vacuum_stop') > -1)}">Turn Off</button>
          <button class="btn btn-warning" [ngClass]="{'disabled': selectedVacuumStatus === 'DISCHARGING', 'hidden': !(currentRoles.indexOf('vacuum_discharge') > -1)}">Discharge</button>
          <button class="btn btn-outline-primary">Schedule</button>
        </div>
      </div>
    <br>
    <br>
  </div>
